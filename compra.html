<body>
    <section class="formularioCompra">
        <div>
            <h3>Si quieres comprar a través de la página, deja tus datos a continuación</h3>
        </div id="formulario">
            <form action="">
                <label for="name">Nombre y apellido:</label>
                <input type="text" id="name" name="name">
                <br>
                <label for="mail">Correo electrónico:</label>
                <input type="Email" id="mail" name="mail">   
                <br>
                <label for="Título">Seleccione el libro que desea comprar:</label>
                <select name="Título">
                   <option value="bondades" selected>De Bondades y Venganzas</option>
                    <option value="oroysangre">Rios de Oro y Sangre</option>
                    <option value="escarlata">El Castillo Escarlata</option>
                    <option value="conde">El Ultimo Conde</option>
                </select>
                <br>
                Vivo en el exterior
                <input type="checkbox" name="acepta" value="1" />
                <br>
                <input type="submit" value="Enviar formulario"/>
                <input type="reset" value="Limpiar formulario"/>
                <br>               
            </form>  
        <div id="subTituloCompra">
            <h4>
                Compra Local:        
            </h4> 
        </div>
        <div id="mapa">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4402.211665258635!2d-62.26340360078196!3d-38.72162642823196!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x148002a3a1ee5aa7!2sLibrer%C3%ADa%20Don%20Quijote!5e0!3m2!1ses!2sar!4v1625937763232!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </div>   
    </section>
